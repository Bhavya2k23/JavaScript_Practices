<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-containor">
    <div class="calculator-container">
        <h1 class="calculator-title">Calculator</h1>
        <div class="calculator">
            <input type="text" class="display" id="display" readonly>
            <div class="buttons">
                <button class="btn operator" onclick="clearDisplay()">AC</button>
                <button class="btn operator" onclick="deleteLastChar()">DEL</button>
                <button class="btn operator" onclick="appendToDisplay('%')">%</button>
                <button class="btn operator" onclick="appendToDisplay('/')">/</button>
                
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('*')">Ã—</button>
                
                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>
                
                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>
                
                <button class="btn" onclick="appendToDisplay('00')">00</button>
                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
