<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="game-title animate__animated animate__bounceInDown">
        <h1>HANGMAN GAME</h1>
        <div class="title-decoration"></div>
    </div>
    
    <div class="game-modal">
        <div class="content animate__animated animate__zoomIn">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again pulse">Play Again</button>
        </div>
    </div>
    
    <div class="container animate__animated animate__fadeIn">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" draggable="false" alt="hangman-img" class="hangman-animation">
            <h2>Guess the Word!</h2>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b>0 / 6</b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
    
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
</body>
</html>
